<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            width: 100%;
            height: 100vh;
            display: grid;
            align-items: center;
            place-content: center;
        }

        input{
            padding: 10px;
            margin: 5px;
        }
     



    </style>
    <title>Register Yourself</title>
</head>
<body>
    <h2>Register Yourself</h2>
    <br>
    <div class="container">

        <form action="regi" method="get">
            <input type="text" placeholder="Enter your Name" name="user_name"> <br>
            <input type="email" placeholder="Enter your email" name="user_email"> <br>
            <input type="password" placeholder="Enter your password" name="user_pass"> <br>
            <input type="submit" value="Register"> <br>
            <a href="login"> Already Have an account?</a>
        </form>
    </div>
</body>
</html>
